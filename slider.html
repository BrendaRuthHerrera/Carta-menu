<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider-style.css">
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="image"><img src="imgs-slider/60s restaurant.jpg" alt="60s"></div>
            <div class="image"><img src="imgs-slider/90s restaurant.jpg" alt="90s"></div>
            <div class="image"><img src="imgs-slider/new restaurant.jpg" alt="nuevo"></div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots"> <!--1 dot per image-->
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="slider-script.js"></script>
</body>
</html>
